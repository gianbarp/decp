<li class="collection-item message-item avatar">
    <div class="col s12">
        <user-avatar uuid="{{user_avatar}}"></user-avatar>
        <span class="title">{{user_name}}</span><br>
        <div class="tail message-in message-chat">
            <div class="bubble bubble-item">
                <div class="message-text">{{user_msg}}</div>
                <div class="message-meta">{{ user_date | date:"h:mma"}}</div>
            </div>
        </div>
    </div>
</li>
